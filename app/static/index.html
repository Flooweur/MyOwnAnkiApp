<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSRS Flashcards</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="logo">üß† FSRS Flashcards</h1>
                <p class="tagline">Smart spaced repetition learning</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Home Screen -->
                <div id="home-screen" class="screen active">
                    <div class="upload-zone" id="upload-zone">
                        <div class="upload-content">
                            <div class="upload-icon">üì•</div>
                            <h2>Drop your .apkg file here</h2>
                            <p>or click to browse</p>
                            <input type="file" id="file-input" accept=".apkg" hidden>
                        </div>
                    </div>

                    <div class="decks-section">
                        <h2 class="section-title">My Decks</h2>
                        <div id="decks-container" class="decks-grid">
                            <!-- Decks will be loaded here -->
                        </div>
                        <div id="no-decks-message" class="no-decks" style="display: none;">
                            <p>üìö No decks yet. Upload an .apkg file to get started!</p>
                        </div>
                    </div>
                </div>

                <!-- Study Screen -->
                <div id="study-screen" class="screen">
                    <div class="study-header">
                        <button id="back-button" class="btn btn-secondary">‚Üê Back to Decks</button>
                        <h2 id="deck-name"></h2>
                        <div id="study-progress"></div>
                    </div>

                    <div class="card-container">
                        <div id="no-cards-message" class="no-cards" style="display: none;">
                            <h3>üéâ All done for now!</h3>
                            <p>Come back later for more reviews.</p>
                            <button id="finish-button" class="btn btn-primary">Back to Decks</button>
                        </div>

                        <div id="card-display" class="card-display">
                            <!-- Question Card -->
                            <div class="flashcard question-card" id="question-card">
                                <div class="card-label">Question</div>
                                <div class="card-content" id="question-content"></div>
                                <button id="show-answer-btn" class="btn btn-primary btn-large">Show Answer</button>
                            </div>

                            <!-- Answer Card (hidden initially) -->
                            <div class="flashcard answer-card" id="answer-card">
                                <div class="card-label">Answer</div>
                                <div class="card-content" id="answer-content"></div>
                                
                                <div class="rating-buttons">
                                    <button class="btn btn-rating btn-again" data-grade="1">
                                        <span class="rating-label">Again</span>
                                        <span class="rating-time" id="again-time"></span>
                                    </button>
                                    <button class="btn btn-rating btn-hard" data-grade="2">
                                        <span class="rating-label">Hard</span>
                                        <span class="rating-time" id="hard-time"></span>
                                    </button>
                                    <button class="btn btn-rating btn-good" data-grade="3">
                                        <span class="rating-label">Good</span>
                                        <span class="rating-time" id="good-time"></span>
                                    </button>
                                    <button class="btn btn-rating btn-easy" data-grade="4">
                                        <span class="rating-label">Easy</span>
                                        <span class="rating-time" id="easy-time"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/app.js"></script>
</body>
</html>
